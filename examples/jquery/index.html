<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sidenav</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../../assets/css/common.min.css" type="text/css" media="screen">
<!-- <link rel="stylesheet" href="../../assets/css/backbone.ui.sidenav.css" type="text/css" media="screen"> -->
<link type="text/css" href="../../assets/less/backbone.ui.sidenav.less" media="screen" rel="stylesheet/less">
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
<style>

html, body {
	width: 100%;
	height: 100%;
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	font-size: 95%;
	line-height: 160%;
	background-color: @white;
	overflow: hidden;
}

#main {
	position: relative;
	top: 60px;
	width: 100%;
	height: 100%;
	color: @black;
	background-color: #fff;	
	padding: 10px;
	z-index: 99;
}

</style>
</head>
<body>
<div class="ui-sidenav">
  <header>
    <div class="container"> <a class="ui-sidenav-control"></a> </div>
    <nav class="clearfix">
      <ul>
        <li>Nav item 1</li>
        <li>Nav item 2</li>
        <li>Nav item 3</li>
        <li>Nav item 4</li>
      </ul>
    </nav>
  </header>
  <div id="main">
    <h1>Main</h1>
  </div>
</div>
<!-- <script type="text/javascript" src="//raw.github.com/commons/common.js/master/build/common-min.js"></script> -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
<script>
$(document).ready(function() {
	var windowHeight = $(window).height();
	$('nav').css('height', windowHeight );
	
	$('.ui-sidenav-control').click(function() {
		$('body > .ui-sidenav').toggleClass('ui-sidenav-active');
	});
});
</script>
</body>
</html>
